<div class="card">
    <div class="card-header">
        Ticket de Vuelo
       </div>
    <div class="card-body">

        <form [formGroup]="formularioPasaje" (ngSubmit)="enviarDatos2()">
            <div class="mb-3">
                <label for="" class="form-label">Nombre Completo:</label>
                <input type="text" formControlName="nombre" class="form-control" name="" id="" aria-describedby="helpId" readonly  placeholder="Escribe tu Nombre">
            </div>
           
            <div class="mb-3">
                <label for="" class="form-label">Correo:</label>
                <input type="email" formControlName="correo" class="form-control" name="" id="" aria-describedby="helpId" readonly placeholder="Escribe tu Correo">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Destino:</label>
                <input type="" formControlName="destino" class="form-control"  id="emails" list="destino" required size="64" readonly placeholder="Seleccione tu Destino">
                
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Hora de Vuelo:</label>
                <input type="text" formControlName="hora" class="form-control"  id="emailss" list="hora" required size="64" readonly placeholder="seleccione Hora">
               </div>
               <div class="mb-3">
                <label for="" class="form-label">Fecha Vuelo:</label>
                <input type="date" formControlName="fecha" class="form-control"  id="emailss" list="fecha" required size="64" readonly placeholder="seleccione Hora">
